<ion-header>
  <ion-navbar color="danger">
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col col-6 col-xs-6 col-sm-4 col-md-3 col-lg-2 col-xl-2   *ngFor="let item of currentItems">
          <ion-card (click)="openItem(item)">
            <ion-item-sliding>
              <ion-item>
                <div class="cardStyle" [style.background-color]="item.color">
                  <img [src]="item.img" />
                  <!--h2>{{item.name}}</h2-->
                </div>
                <!-- <ion-avatar item-start>
                  <img [src]="item.img" />
                </ion-avatar> -->

                <!--p>{{item.about}}</p-->
                <!--ion-note item-end *ngIf="item.note">{{item.note}}</ion-note-->
              </ion-item>
              <ion-item-options>
                <button ion-button color="danger" (click)="deleteItem(item)">
                  {{ 'DELETE_BUTTON' | translate }}
                </button>
              </ion-item-options>
            </ion-item-sliding>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
