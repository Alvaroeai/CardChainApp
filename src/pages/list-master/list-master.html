<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>





  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 *ngFor="let item of currentItems">
          <ion-card>

            <ion-item-sliding >

              <button ion-item (click)="openItem(item)">
                <div class="cardStyle" style="background-color:{{item.color}}">
                  <img [src]="item.img" />
                </div>
                <!-- <ion-avatar item-start>
                  <img [src]="item.img" />
                </ion-avatar> -->
                <h2>{{item.name}}</h2>
                <p>{{item.about}}</p>
                <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
              </button>

              <ion-item-options>
                <button ion-button color="danger" (click)="deleteItem(item)">
                  {{ 'DELETE_BUTTON' | translate }}
                </button>
              </ion-item-options>
            </ion-item-sliding>



          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>


  </ion-list>
</ion-content>
